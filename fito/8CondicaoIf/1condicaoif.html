       Nota para declaração de variáveis
       input método de leitura da variável
       type  =  pode ser  texto,  date  password  number  etc
       O  campo  "Placeholder"  é utilizado   para indicar ao
       navegador o texto que deverá aparecer escrito no campo
       do  formulário,  na maioria  das  vezes utilizado para
       indicar    ao    como   deve ser   preenchido   aquele
       campo   em específico   ou a   função daquele campo de
       formulário.
      -->
